<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Link</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Fira+Code:wght@300;400&family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nature: {
                            dark: '#0c0c0c',    // Almost black
                            deep: '#1c1f1c',    // Deep organic grey
                            earth: '#78716c',   // Stone
                            moss: '#4ade80',    // Glowing green
                            leaf: '#15803d',    // Dark green
                            light: '#f5f5f4',   // Stone white
                            mist: '#a8a29e'     // Foggy grey
                        }
                    },
                    fontFamily: {
                        display: ['Cinzel', 'serif'],
                        serif: ['Merriweather', 'serif'],
                        mono: ['Fira Code', 'monospace']
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 8s linear infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for the chat container */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1f1c; 
        }
        ::-webkit-scrollbar-thumb {
            background: #57534e; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4ade80; 
        }
    </style>
<script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
